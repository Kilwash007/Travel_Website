<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/42262fe165.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-h-screen">
    <!--background image-->
    <div
      class="bg-[url('../images/Sign_up_page.jpg')] bg-cover bg-center min-h-screen"
    >
    <!--Header and search button-->
      <div>
        <header class="p-3 text-bg-dark flex justify-between">
          <h2 class="text-green-400 font-bold mb-10 ml-10">
            SKY PLANE SAFARIS
          </h2>
          <div class="container-lg">
            <div
              class="flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
            >
              <ul
                class="nav flex col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
              >
                <li>
                  <a href="#" class="nav-link px-2 text-secondary">Home</a>
                </li>
                <li>
                  <a href="#" class="nav-link px-2 text-white">Features</a>
                </li>
                <li>
                  <a href="#" class="nav-link px-2 text-white">Pricing</a>
                </li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
              </ul>
            </div>
          </div>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
      </div>
      <!--Signing in-->
      <div class="max-w-md mx-auto mt-5 p-6 bg-white rounded-2xl shadow">
        <form action="/register" method="post">
          <h3 class="text-2xl font-semibold mb-6 text-center">Get Started</h3>
          <!--First Name-->
          <div class="mb-4">
            <label for="firstName" class="block text-sm font-medium mb-1">
              First Name <sup class="text-blue-500">*</sup>
            </label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <!--Last Name-->
          <div class="mb-4">
            <label for="lastName" class="block text-sm font-medium mb-1">
              Last Name <sup class="text-blue-500">*</sup>
            </label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <!--Email Address-->
          <div class="mb-4">
            <label for="emailId" class="block text-sm font-medium mb-1">
              Email Address <sup class="text-blue-500">*</sup>
            </label>
            <input type="email" id="emailId" name="emailId" placeholder="Enter Email Address" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <!--Phone Number-->
          <div class="mb-4">
            <label for="phoneNumber" class="block text-sm font-medium mb-1">
              Phone Number <sup class="text-blue-500">*</sup>
            </label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <!--Password-->
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium mb-1">
              Password <sup class="text-blue-500">*</sup>
            </label>
            <input type="password" id="password" name="password" placeholder="Enter New Password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <!--Terms and Condition-->
          <div class="flex items-start mb-4">
            <input type="checkbox" name="termsandconditions" class="mt-1">
            <span class="ml-2 text-xs">
              By creating an account you agree to 
              <a href="#" class="text-blue-600 underline">Terms and Conditions</a> & 
              <a href="#" class="text-blue-600 underline ml-1">Privacy Policy</a>
            </span>
          </div>
      
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Create Account
          </button>
        </form>
      </div>
      
    </div>
    <footer>
      <div class="mx-auto">
        <div
          class="flex flex-column md:flex-row justify-content-between align-items-center bg-blue-500"
        >
          <div class="mb-4 md:mb-0 space-x-4">
            <p>&copy; 2025 SKY PLANE SAFARIS. All rights reserved</p>
          </div>
          <div class="flex space-x-4">
            <a href="#" class="hover:text-blue-300">Privacy Policy </a>
            <a href="#" class="hover:text-blue-300"> Terms of Service</a>
            <a href="#" class="hover:text-blue-300"> Contact Us</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
