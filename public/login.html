<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page =</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/42262fe165.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-h-screen">
    <!--Background Image-->
    <div
      class="bg-[url('../images/Login_in_page.jpg')] bg-cover bg-center min-h-screen"
    >
        <header class="p-3 text-bg-dark flex justify-between">
            <h2 class="text-green-400 font-bold mb-10 ml-10">
             SKY PLANE SAFARIS
            </h2>
            <div class="container-lg">
                <div
                class="flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
            >
                    <ul
                        class="nav flex col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
                    >
                        <li>
                            <a href="#" class="nav-link px-2 text-secondary">Home</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-2 text-white">Features</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-2 text-white">Pricing</a>
                        </li>
                        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                    </ul>
                </div>
            </div>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input
                    type="search"
                    class="form-control form-control-dark text-bg-dark"
                    placeholder="Search..."
                    aria-label="Search"
                />
            </form>
            <div class="absolute inset-x-0 top-25 flex items-center justify-center">
                <div class="text-center">
                    <h2 class="text-shadow-black text-4xl font-extrabold mb-2">Welcome Back</h2>
                    <p class="text-shadow-black text-2xl font-semibold mb-2">Login to Continue to your account</p>
            
                    <div class="contact-center w-full md:w-1/2 px-4 md:px-10">
                        <form class="bg-white shadow-md rounded-lg p-10 w-[500px] flex flex-col justify-center">
                            
                            <!-- Email Field -->
                            <input 
                                type="text" 
                                name="email" 
                                placeholder="Your Email / Username" 
                                required 
                                class="w-full px-4 py-2 border border-blue-300 rounded-md focus:outline-none focus:border-blue-500" 
                            />
            
                            <!-- Password Field -->
                            <input 
                                type="password" 
                                name="password" 
                                placeholder="Input Password" 
                                required 
                                class="w-full px-4 py-2 border border-blue-300 rounded-md focus:outline-none focus:border-blue-500" 
                            />
            
                            <!-- Remember Me + Forgot Password -->
                            <div class="flex justify-between items-center text-sm">
                                <div class="flex items-center space-x-2">
                                    <input type="checkbox" id="remember" name="remember" />
                                    <label for="remember">Remember Me</label>
                                </div>
                                <a href="#" class="hover:text-blue-400">Forgot Password?</a>
                            </div>
            
                            <!-- Submit Button -->
                            <button 
                                type="submit" 
                                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md transition duration-300"
                            >
                                Login
                            </button>
                            <div>
                                <p class="text-shadow-black text-5px font-semibold mb-4">Don't have an account?</p>
                                <a href="/public/sign-up.html" class="hover:text-blue-400">Sign up here</a>
                            </div>
            
                        </form>
                    </div>
                </div>
            </div>
    </div>
    <!--Copyright-->
    <footer>
        <div class="mx-auto">
          <div
            class="flex flex-column md:flex-row justify-content-between align-items-center bg-blue-500"
          >
            <div class="mb-4 md:mb-0 space-x-4">
              <p>&copy; 2025 SKY PLANE SAFARIS. All rights reserved</p>
            </div>
            <div class="flex space-x-4">
              <a href="#" class="hover:text-blue-300">Privacy Policy </a>
              <a href="#" class="hover:text-blue-300"> Terms of Service</a>
              <a href="#" class="hover:text-blue-300"> Contact Us</a>
            </div>
          </div>
        </div>
      </footer>
  </body>
</html>
